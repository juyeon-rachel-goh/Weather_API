<div><h6 class="text-center">Weather Details here</h6>
    <form>
        <div class="form-group p-3">
            <div class="d-flex">    
                <input 
                    class="form-control" 
                    type="text" 
                    id="searchLocation" 
                    placeholder="Enter location..."
                    [formControl]="searchFormControl"
                />
                <button type="button" class="btn btn-success btn-md" (click)="search()">Search for the weather</button>
            </div>
            <div>Past Locations</div>
        </div>
    </form>
    <div class="p-3">Weather Details</div>
        <div class="p-4">Feels like</div>
        <div class="p-4">Humidity</div>
        <div class="p-4">Wind</div>
    <div class="p-3">Next 5 days</div>
        <div class="p-4">Day+1</div>
        <div class="p-4">Day+2</div>
        <div class="p-4">Day+3</div>
        <div class="p-4">Day+4</div>
        <div class="p-4">Day+5</div>
</div>
