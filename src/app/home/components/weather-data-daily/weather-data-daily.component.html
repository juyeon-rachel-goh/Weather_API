<div class="row">
  <div class="box">
    <p class="upper-text">{{ weather.zonedDate | date : "M/d" }}</p>
    <p class="lower-text">{{ weather.zonedDate | date : "EEEEEE" }}</p>
  </div>
  <div class="box">
    <img [src]="weather.iconUrl" class="icon" />
    <p class="lower-text">{{ weather.mainDescription }}</p>
  </div>
  <div class="box">
    <p class="upper-text">{{ weather.tempHigh | number : "1.0-0" }}</p>
    <p class="lower-text">HIGH</p>
  </div>
  <div class="box">
    <p class="upper-text">{{ weather.tempLow | number : "1.0-0" }}</p>
    <p class="lower-text">LOW</p>
  </div>
  <div class="box">
    <p class="upper-text">{{ weather.humidity }}</p>
    <p class="lower-text">HUMIDITY</p>
  </div>
