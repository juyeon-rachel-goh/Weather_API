<div class="h-100 w-100">
  <div class="d-flex flex-row justify-content-between">
    <div class="w-50">{{ weather.dateTime | date: "EEEE d" }}</div>
    <div class="w-50">{{ weather.temperature | number: "1.0-0" }}Â°</div>
    <button
      type="button"
      class="btn"
      (click)="collapse.toggle()"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
    >
      <i
        [ngClass]="{
          'bi-arrow-up': !isCollapsed,
          'bi-arrow-down ': isCollapsed,
          bi: true
        }"
        placement="top"
        [ngbTooltip]="isCollapsed ? 'Expand' : 'Collapse'"
      ></i>
    </button>
  </div>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="d-flex flex-column justify-content-between">
      <div class="d-flex flex-row justify-content-between">
        <div class="w-50">Feels like</div>
        <div class="w-50">{{ weather.feelsLike | number: "1.0-0" }}</div>
        <div style="width: 44px; height: 38px"></div>
      </div>
      <div class="d-flex flex-row justify-content-between">
        <div class="w-50">UV index</div>
        <div class="w-50">{{ weather.uvIndex }}</div>
        <div style="width: 42px; height: 38px"></div>
      </div>
    </div>
    <hr />
  </div>
</div>
